			var arr=[1,2,3,4,5]

				var h=arr.some(function(index){

		  function formDate(dt){
		  	if(!dt){
		  		dt=new Date()
		  	}
		  	var year=dt.getFullYear()
		    var month=dt.getMonth()+1
		    var day=dt.getDate()
		    if(month<10){
		    	month="0"+month
		    }
		    if(day<10){
		    	day+="0"
		    }
		    return year+'-'+month+'-'+day
		  }
		  var dt=new Date()
		  var formD=formDate(dt)
		  console.log(formD)
		  var random=Math.random()
		  random=random+"0000000000"
		  random=random.slice(0,10)
		  console.log(random)
		  var Aoo=[1,2,3,4]
		  
		  function foreach(obj,func){
		  	if(!obj){
		  		return
		  	}
		  	if(obj instanceof Array){
		  		obj.forEach(function(item,index){
		  			func(item);
		  		})
		  	}else{
		  		for(var i in obj){
		  			func(obj[i])
		  		}
		  	}
		  }
		  foreach(Aoo,function(key){
		  	console.log(key)
		  })
