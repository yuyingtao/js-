<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>闭包</title>
	</head>
	<body>
		<script type="text/javascript">
			//函数作为返回值
			function fn () {
				var a=200;//如果这个时候不定义a，就会去外部找
				return function () {
					console.log(a)//去定义的时候父作用域找,如果不存在再在全局作用域找
				}
			}
			var f1=fn();
			var a=2000;
			f1();
			//函数作为参数来传递
			function fn1 () {
				var a=200;//如果这个时候不定义a，就会去外部找
				return function () {
					console.log(a)//去定义的时候父作用域找,如果不存在再在全局作用域找
				}
			}
			var f2=fn1()
			function fn2(fn){
				var a= 100;
				fn();
			}
			fn2(f2)
		</script>
	</body>
</html>
